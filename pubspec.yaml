name: runrank
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  yaml: ^3.1.2
  package_info_plus: ^8.0.0
  supabase_flutter: ^2.8.4
  image_picker: ^1.1.2
  file_picker: ^8.0.7
  google_maps_flutter: ^2.10.0
  url_launcher: ^6.3.1
  webview_flutter: ^4.10.0
