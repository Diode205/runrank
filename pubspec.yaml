  firebase_crashlytics: ^4.3.0
  flutter_stripe: ^12.0.0
  http: ^1.2.1
  shared_preferences: ^2.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

